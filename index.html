<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Best BlackJack Game</title>
</head>
<body>
    <h1 class="text-center text-light title m-0">BlackJack</h1>

    <div class="d-flex flex-column justify-content-center align-items-center main">
        <div class="mb-5">
            <h1 class="text-center text-warning mb-5" id="message-el">Do you want to play a game?</h1>
            <div class="mb-5">
                <h1 class="text-info text-center" id="dealer-cards">Dealer cards: </h1>
                <h1 class="mt-2 text-center text-info" id="dealer-sum">Dealer sum: </h1>
            </div>

            <h1 class="mt-2 text-center text-light" id="cards">Cards: </h1>
            <h1 class="mt-2 text-center text-light" id="sum">Sum: </h1>
        </div>
        <div class="d-flex">
            <button class="btn-light btn btn-lg w-sm-25" id="start-game" onclick="startGame()">START GAME</button>
            <button class="btn-light btn btn-lg w-sm-25 d-none mx-2" id="add-more" onclick="addMoreCards()">ADD MORE</button>
            <button class="btn-danger btn btn-lg w-sm-25 d-none mx-2" id="stop-btn" onclick="stop()">STOP</button>
        </div>
        <div>
            <h2 id="player" class="text-light"></h2>
        </div>
    </div>

<script src="index.js"></script>   
</body>
</html>
